
<div class="chat_window">
    <div class="top_menu">
      
      <div class="buttons">
      <div class="button close">

      </div>
      <div class="button minimize">

      </div>
      <div class="button maximize">

      </div></div>
      
      <div class="title">Chat</div></div>
      <ul class="messages" >
          <span *ngFor="let msg of messages;let i = index;">
          <li class="message left appeared" *ngIf="user_id==msg.user_id"><div class="avatar"></div><div class="text_wrapper"><div class="text">{{msg.message}}</div></div></li>

          <li class="message right appeared"  *ngIf="user_id!=msg.user_id"><div class="avatar"></div><div class="text_wrapper"><div class="text">{{msg.message}}</div></div>
       
          </li>
   
        </span>
      </ul>

      <div class="bottom_wrapper clearfix">
        
          <div class="suggestion-box">
             <label *ngFor="let sugg of suggestions" class="label other" (click)="appendSuggestion(sugg)">{{sugg}}</label>
          </div>
        <div class="message_input_wrapper">
  
         
      
  <input class="message_input" [(ngModel)]="message" (keyup)="$event.keyCode == 13 && sendMessage()" placeholder="Type your message here..." /></div><div class="send_message"><div class="icon"></div><div class="text" (click)="sendMessage()">Send</div></div></div></div>
<div class="message_template">
  <li class="message"><div class="avatar"></div><div class="text_wrapper"><div class="text"></div></div></li></div>
